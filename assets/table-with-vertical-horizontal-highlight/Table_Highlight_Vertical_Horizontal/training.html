<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V03</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<table data-vertable="ver1" style="text-align:center">
						<thead>
							<tr class="row100 head">
								<th rowspan="2" class="column100 column1" data-column="column1" style="width: 15%";>Training days per week</th>
								<th colspan="2" class="column100 column2" data-column="column2" style="text-align:center">Muscle group frequency per week</th>
							</tr>
							<th style="text-align:center">2</th>
    						<th style="text-align:center">3</th>
						</thead>
						<tbody>
							<tr class="row100">
								<td class="column100 column1" data-column="column1">2</td>
								<td class="column100 column2" data-column="column2">Full body (2x)</td>
								<td class="column100 column3" data-column="column3">N/A</td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1">3</td>
								<td class="column100 column2" data-column="column2">Full body, upper, lower</td>
								<td class="column100 column3" data-column="column3">Full Body 3x</td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1">4</td>
								<td class="column100 column2" data-column="column2">Upper, lower (2x)</td>
								<td class="column100 column3" data-column="column3">Full body 2x, upper, lower</td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1">5</td>
								<td class="column100 column2" data-column="column2">Push, pull, leg, upper, lower</td>
								<td class="column100 column3" data-column="column3">Full body 2x, push, pull, leg</td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1">6</td>
								<td class="column100 column2" data-column="column2">Push, pull, leg (2x)</td>
								<td class="column100 column3" data-column="column3">Upper, lower (2x)</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
